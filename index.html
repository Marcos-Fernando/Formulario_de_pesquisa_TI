<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário</title>
</head>

<body>
    <header class="header">
        <h1 id="title" class="text-center"> Formulário de pesquisa TI </h1>
        <p id="description" class="description text-center">
            Formulário destinado a coletar informações de como as pessoas ingressaram no ramo da programação
        </p>
    </header>

    <div class="container">
        <form id="survey-from">
            <div class="form-group">
                <label id="name-label" for="name">Nome <span class="clue">*</span></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Insira seu nome" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email <span class="clue">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Insira seu email"
                    required>
            </div>

            <div class="form-group">
                <label id="age-label" for="age">Idade <span class="clue">*</span></label>
                <input type="number" id="number" min="10" max="99" name="age" class="form-control" placeholder="Idade"
                    required>
            </div>

            <div class="form-group">
                <p>Fez algum curso na área da computação? <span class="clue">*</span></p>
                <label>
                    <input name="decision" value="true" type="radio" class="input-radio" checked>
                    Sim
                </label>
                <label>
                    <input name="decision" value="false" type="radio" class="input-radio">
                    Não
                </label>
            </div>

            <div class="form-group">
                <spam id="note" class="note">Preencha abaixo apenas se marcou sim na opção acima</spam>
                <p>Qual curso?</p>
                <select id="select" name="role" class="form-control">
                    <option disabled selected value> Selecione o curso </option>
                    <option value="science">Ciência da Computação</option>
                    <option value="system">Sistema de Informação</option>
                    <option value="computation">Engenharia da Computação</option>
                    <option value="analyze">Análise e Desenvolvimento de Sistemas</option>
                    <option value="software"> Engenharia de Software</option>
                    <option value="others">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label id="other-label" for="other">Se marcou outro, diga qual curso</label>
                <input type="text" id="text" name="text" class="form-control" placeholder="Insira o nome do curso">
            </div>

            <div class="form-group">
                <p>Foi através de...</p>
                <label>
                    <input name="selection" value="personal" type="checkbox" class="input-checkbox">
                    Curso Superior
                </label>
                <label>
                    <input name="selection" value="personal" type="checkbox" class="input-checkbox">
                    Curso Online
                </label>
                <label>
                    <input name="selection" value="personal" type="checkbox" class="input-checkbox">
                    Por conta própria através de pesquisa
                </label>
            </div>

            <div class="form-group">
                <label id="school-label" for="school">Qual(is) instituição(ões)?</label>
                <textarea id="school" name="school" class="input-textarea-school"
                    placeholder="Insira o(s) nome(s) da(s) instituição(ões)"></textarea>
            </div>

            <div class="form-group">
                <label id="comment-label" for="comment">Diga o que você achou sobre a área <span
                        class="clue">*</span></label>
                <textarea id="comment" name="comment" class="input-textarea-comment" placeholder="Insira seu comentário"
                    required></textarea>
            </div>

            <div class="form-group">
                <p> Você recomendaria para mais alguém? <span class="clue">*</span></p>
                <select id="select" name="role" class="form-control" required>
                    <option disabled selected value> Selecione a opção </option>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                    <option value="maybe">Talvez</option>
                </select>
            </div>

            <div>
                <button type="submit" id="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
